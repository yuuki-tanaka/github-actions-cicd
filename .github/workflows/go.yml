name: Go

on:
  push:
    branches: [ main ]

  pull_request:
  
  # 手動実行
  workflow_dispatch:
  
jobs:

  # 環境のセットアップ
  setup:
    runs-on: ubuntu-latest
    steps:
    
    # Go環境のセットアップ
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
  
  # Goのビルド
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    # Goのビルド "..."ワイルドカードの意味
    - uses: actions/checkout@v2
    - name: Build
      run: go build -v ./...
  
  # testコード実行
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    # テストコードの実行
    - uses: actions/checkout@v2
    - name: Test
      run: go test -v ./...
  
  # 静的解析
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29

